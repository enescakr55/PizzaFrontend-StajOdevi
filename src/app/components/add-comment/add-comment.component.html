<div class="addComment">
    <div class="logo">
        <img width="150px" src="/assets/Logo.png">
    </div>
    <div class="form">
        <hr style="max-width: 500px; height: 1px; display: inline-block; width: 100%;"><br>
        <div class="mainForm">
            <div class="mb-3 formElemanlari">
                <label *ngIf="currentPizza" for="phoneNumber" class="form-label">{{currentPizza.pizzaName}} için Değerlendirme</label>
                <textarea class="form-control" id="txtUsername" [(ngModel)]="txtComment" placeholder="Değerlendirme"></textarea>
              </div><br>
              Pizzanın lezzetine kaç puan verirsiniz
              <div class="btn-group" role="group" aria-label="Score">
                <button (click)="changeScore(1)" type="button" class="btn btn-danger {{getActive(1)}}">1</button>
                <button (click)="changeScore(2)"type="button" class="btn btn-danger {{getActive(2)}}">2</button>
                <button (click)="changeScore(3)"type="button" class="btn btn-danger {{getActive(3)}}">3</button>
                <button (click)="changeScore(4)"type="button" class="btn btn-danger {{getActive(4)}}">4</button>
                <button (click)="changeScore(5)" type="button" class="btn btn-danger {{getActive(5)}}">5</button>
              </div>
            <br>
              <div style="text-align: left; max-width: 400px; display: inline-block; width: 100%;">
                <button *ngIf="update == false"(click)="addComment()" type="button" class="btn btn-success">Ekle</button>
                <button *ngIf="update == true"(click)="addComment()" type="button" class="btn btn-success btn-sm">Güncelle</button>&nbsp;
                <button *ngIf="update == true"(click)="deleteComment()" type="button" class="btn btn-danger btn-sm">Sil</button>
            </div>
        </div>   
    </div>
</div>
