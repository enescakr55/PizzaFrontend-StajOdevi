<div class="giris">
    <div class="logo">
        <img width="150px" src="/assets/Logo.png">
    </div>
    <div class="form">
        <hr style="max-width: 500px; height: 1px; display: inline-block; width: 100%;"><br>
        <div class="mainForm">
            <div class="mb-3 formElemanlari">
                <label for="title" class="form-label" style="color:white;">Slider başlığı</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="txtSliderTitle" placeholder="Slider başlığı">
              </div>
              <div class="mb-3 formElemanlari">
                <label for="desc" class="form-label" style="color:white;">Slider açıklama</label>
                <input type="text" class="form-control" id="desc" [(ngModel)]="txtSliderDesc" placeholder="Açıklama giriniz">
              </div>
              <br>
              <div class="mb-3 formElemanlari">
                <label for="img" class="form-label" style="color:white;">Slider Resim Url</label>
                <input type="text" class="form-control" id="img" [(ngModel)]="txtSliderImg" placeholder="Resim Url">
              </div>
              <br>
              <div class="mb-3 formElemanlari">
                <label for="pizzalar" class="form-label" style="color:white;">Pizza Seç</label>

                    <select class="form-control" name="pizzalar" [(ngModel)]="txtSliderPizzaId" id="pizzalar">
                     <option *ngFor="let pizza of pizzas" value="{{pizza.id}}">{{pizza.pizzaName}}</option>
                    </select>
              </div>
              <div style="text-align: left; max-width: 400px; display: inline-block; width: 100%;"><button (click)="addSlider()" type="button" class="btn btn-success">Slideri ekle</button></div>
        </div>   
    </div>
</div><br>
<div style="text-align: center;">
<div style="max-width: 450px; width:100%; display: inline-block;">
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Slider Başlığı</th>
        <th scope="col">Slider Açıklaması</th>
        <th scope="col">Pizza Adı</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let slider of sliders">
        <td>{{slider.title}}</td>
        <td>{{slider.description}}</td>
        <td>{{findPizzaNameById(slider.pizzaId)}}</td>
        <td><button (click)="deleteSlider(slider)" class="btn btn-danger">Sil</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
